{% include 'header.html' %}
<center>
	<form method="post">
		<table class="table" style="width: 800px;">
			<tr>
				<th>First Name</th>
				<td><input type="text" name="fname" required class="form-control" pattern="[A-za-z ]+$"></td>
			</tr>
			<tr>
				<th>Last Name</th>
				<td><input type="text" name="lname" required class="form-control" pattern="[A-za-z ]+$"></td>
			</tr>
			<tr>
				<th>House Name</th>
				<td><input type="text" name="hname" required class="form-control" pattern="[A-za-z ]+$"></td>
			</tr>
			<tr>
				<th>Place</th>
				<td><input type="text" name="place" required class="form-control" pattern="[A-za-z ]+$"></td>
			</tr>
			
			<tr>
				<th>Pincode</th>
				<td><input type="number" name="pin" required class="form-control" pattern="[0-9]{6}"></td>
			</tr>

			<th>Phone</th>
			<td><input type="number" name="pho" required class="form-control"  pattern="[0-9]{10}"></td>
		</tr>
		<tr>
			<th>Email</th>
			<td><input type="email" name="mail" required class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" title="Enter a valid email address"></td>
		</tr>
		<tr>
			<th>Username</th>
			<td><input type="text" name="uname" required class="form-control"  pattern="[a-zA-Z0-9]+" title="Alphanumeric characters only"></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" name="pasw" required class="form-control" pattern=".{6,}" title="Password must be at least 6 characters long"></td>
		</tr><br>
			<tr>
				<th style="font-size: 16px; color: rgb(11, 11, 11);">Latitude</th>
				<td style="color: black;"><input type="text" name="lat" id="slati"  class="form-control" required></td>	
				
				<td><a onclick="myFunction()"  class="btn btn-danger" required>View Map</a></td>
			</tr>
			
			<tr>
				<th style="font-size: 16px; color: rgb(14, 14, 14);">Longitude</th>
				<td style="color: black;"><input type="text" name="lon" id="elongi"  required  class="form-control"></td>	
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit" name="submit" value="Register" class="btn btn-success"></td>
			</tr>	
		</table>
	</form>
	<div align="center">
		<td>
			<div id="dvMap" style="width: 600px; height: 500px;"></div>
		</td>
	</div>	
	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyD3MPnSnyWwNmpnVEFkaddVvy_GWtxSejs&sensor=false"></script>
	<script type="text/javascript">
	// window.onload = function () {
	function myFunction() {
	var mapOptions = {
	center: new google.maps.LatLng(9.9763482, 76.286272),
	zoom: 14,
	mapTypeId: google.maps.MapTypeId.ROADMAP
	};
	var infoWindow = new google.maps.InfoWindow();
	var latlngbounds = new google.maps.LatLngBounds();
	var map = new google.maps.Map(document.getElementById("dvMap"), mapOptions);
	google.maps.event.addListener(map, 'click', function (e) {
	alert("Latitude: " + e.latLng.lat() + "\r\nLongitude: " + e.latLng.lng());
	document.getElementById('slati').value = e.latLng.lat();
	document.getElementById('elongi').value = e.latLng.lng();
	
	
	});
	}
	</script>
		</table>		
	</form>
</center>
